{% with title="Overview", description="View all posts matching the criteria below." %} {% include '_top.html' %} {% endwith %}

<h3><mark>{{ type }}:</mark> {{ text or "*" }}</h3>

<div class="posts">
    {% for post in posts %}
    <div class="post" onclick="window.location.href = '../{{ post.path }}'">
        <img src="../{{ post.path }}/image">
        <div class="content">
            <h5>{{ post.last_update }}</h5>
            <h4>{{ post.title }}</h4>
            <p>{{ post.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% include "_bottom.html" %}
